<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
</head>
<body>
  <header class="hero">
    <div class="container spacing">
      <h1 class="primary-title">Amazing Shoes at an amazing price</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, doloremque.</p>
      <a href="#" class="btn">See what we have</a>
    </div> <!-- container -->
  </header>

  <main>
    <section class="featured">
      <div class="container">

        <h2 class="section-title">Featured products</h2>
        <div class="split">

          <a href="#" class="featured__item">
            <img src="../images/shoe-4.png" alt="" class="featured__img">
            <p class="featured__details"><span class="price">£99</span>shoe name</p>
          </a>

          <a href="#" class="featured__item">
            <img src="../images/shoe-5.png" alt="" class="featured__img">
            <p class="featured__details"><span class="price">£99</span>shoe name</p>
          </a>

          <a href="#" class="featured__item">
            <img src="../images/shoe-6.png" alt="" class="featured__img">
            <p class="featured__details"><span class="price">£99</span>shoe name</p>
          </a>
          
        </div> <!-- split -->
      </div> <!-- container -->
    </section> <!-- featured -->

    <section class="our-products">
      <div class="container">

        <h2 class="section-title">Our Products</h2>

        <article class="product">
        <img src="../images/shoe-1.png" alt="" class="product__image">          
          <h3 class="product__title"></h3>
          <p class="product__description"></p>
          <a href="#" class="btn"></a>
        </article>

        <article class="product">
        <img src="../images/shoe-2.png" alt="" class="product__image">
          <h3 class="product__title"></h3>
          <p class="product__description"></p>
          <a href="#" class="btn"></a>
        </article>

        <article class="product">
        <img src="../images/shoe-3.png" alt="" class="product__image">
          <h3 class="product__title"></h3>
          <p class="product__description"></p>
          <a href="#" class="btn"></a>
        </article>

      </div> <!-- container -->
    </section> <!-- our-products -->
  </main>
  
 





  <script src="myBundle.js"></script>
</body>
</html>
